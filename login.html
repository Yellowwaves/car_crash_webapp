<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Connexion</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault(); // Empêche le rechargement de la page

                var username = $("#username").val();
                var password = $("#password").val();

                // Envoyer la demande de connexion à votre script PHP
                $.ajax({
                    url: "php/login.php", // Lien vers votre script PHP
                    type: "POST",
                    data: {
                        username: username,
                        password: password
                    },
                    dataType: "json",
                    success: function (response) {
                        if (response.status) {
                            // Rediriger vers la page de filtres en cas de succès
                            window.location.href = response.redirect;
                        } else {
                            // Afficher un message d'erreur en cas d'échec de la connexion
                            alert("Identifiants incorrects. Veuillez réessayer.");
                        }
                    },
                    error: function () {
                        alert("Une erreur s'est produite. Veuillez réessayer.");
                    }
                });
            });
        });
    </script>
    <footer class="text-center bg-dark text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="mb-0">Elouan Teissere et Lucas Le Bihan</p>
                    <p class="mb-0">Projet A3-Web</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
