<head>
    <title>AJAX Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="js/liste.js"></script> -->
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Barre de navigation à gauche -->
            <div class="col-md-3">
                <section id="sidebar">
                    <div>
                        <h6 class="p-1 border-bottom">Filtres</h6>
                        <form class="ml-md-2" action="php/filtre.php" method="POST">
                            <div class="form-group">
                                <label for="age">Tranche d'âge</label>
                                <select id="age" name="age" class="form-control">
                                    <option value="">Toutes les tranches</option>
                                    <option value="0-20">0-20 ans</option>
                                    <option value="21-40">21-40 ans</option>
                                    <option value="41-60">41-60 ans</option>
                                    <option value="61+">61+ ans</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="gravite">Gravité</label>
                                <select id="gravite" name="gravite" class="form-control">
                                    <option value="">Toutes les gravités</option>
                                    <option value="1">Gravité 1</option>
                                    <option value="2">Gravité 2</option>
                                    <option value="NULL">Non spécifié</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ville">Ville</label>
                                <select id="ville" name="ville" class="form-control">
                                    <option value="">Toutes les villes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" name="date" class="form-control">
                            </div>
                            <input type="submit" id="filterBtn" class="btn btn-primary" value="Filtrer">
                        </form>
                    </div>
                </section>
            </div>
            
            <!-- Contenu principal -->
            <div class="col-md-9">
                <h1>Accidents</h1>
                <section id="products">
                    <table id="liste_accident">
                        <thead>
                            <tr>
                                <th>Id_Accident</th>
                                <th>Date</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Age</th>
                                <th>Athmosphère</th>
                                <th>Luminosité</th>
                                <th>Etat surface</th>
                                <th>Sécurité</th>
                                <th>Gravité</th>
                                <th>Catégorie Vehicule</th>
                                <th>Code Insee</th>
                                <th>Type collision</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
